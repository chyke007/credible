language: php
php:
  - 7.3
  - 7.4
os: linux

before_script:
  - pecl install xdebug-2.9.8
  - rm -rf composer.lock
  - composer install
  - cp .env.example .env
  - php artisan key:generate
script:
  - mkdir -p build/logs
  - vendor/bin/phpunit -c phpunit.xml
after_success:
  - travis_retry php vendor/bin/coveralls
  # or enable logging
  - travis_retry php vendor/bin/coveralls -v
